<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link

  <body>

    <body class="mx-5 my-4">
      <form class="row g-3">
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Correo</label>
      <input type="email" class="form-control" id="inputEmail4">
    </div>
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">Contrase침a</label>
      <input type="password" class="form-control" id="inputPassword4">
    </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label">Direcci칩n</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="Cerrito 3456">
    </div>
    <div class="col-12">
      <label for="inputAddress2" class="form-label">Localidad</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Ingrese su localidad">
    </div>
    <div class="col-md-6">
      <label for="inputCity" class="form-label">Distrito</label>

    <div class="col-md-4">

    </div>
    <div class="col-md-2">

    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Cont치ctame
        </label>
      </div>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Enviar</button>
    </div>
  </form>
  
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
